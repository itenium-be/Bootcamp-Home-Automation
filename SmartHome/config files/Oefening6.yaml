binary_sensor:
  - platform: gpio
    pin:
      number: GPIO16
      mode: INPUT_PULLUP
      inverted: true
    name: "Left Button"

  - platform: gpio
    pin:
      number: GPIO27
      mode: INPUT_PULLUP
      inverted: true
    name: "Right Button"

  - platform: gpio
    pin:
      number: GPIO34
      inverted: false
    name: "Steam"  

  - platform: gpio
    pin:
      number: GPIO14
      inverted: false
    name: "Motion Sensor"
    device_class: motion

  
light:
  - platform: monochromatic
    name: "LED"
    output: led 

output:
  - platform: ledc
    id: led
    pin: GPIO12

  - platform: ledc
    pin: GPIO25
    id: buzzer_output

switch:
  - platform: template
    name: "Buzzer Switch"
    optimistic: true
    turn_on_action:
      - output.turn_on: buzzer_output
      - output.ledc.set_frequency:
          id: buzzer_output
          frequency: 2000Hz  # Adjust frequency as needed
      - output.set_level:
          id: buzzer_output
          level: 15%  # Adjust volume as needed
    turn_off_action:
      - output.turn_off: buzzer_output
