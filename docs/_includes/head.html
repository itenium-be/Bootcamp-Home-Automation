<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- if page.title -%}
    <title>{{ page.title | append: " | Home Automation Bootcamp"}}</title>
    {%- else -%}
    <title>Bootcamp: Home Automation</title>
  {%- endif -%}
  <link rel="icon" href="{{ "/assets/favicon.png" | relative_url }}" />
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <script src="{{ "/assets/vendor/jquery.js" | relative_url }}"></script>
  <script src="{{ "/assets/vendor/popper.js" | relative_url }}"></script>
  <script src="{{ "/assets/vendor/bootstrap.js" | relative_url }}"></script>

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
