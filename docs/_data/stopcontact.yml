- img: step8.png
  steps: Haal de ESP01 van de relais en flash deze met behulp van de USB adapter.




- section: Soldering HLK-PM01 (5V)


- img: step5.png
  steps:
    - Toorts de uiteinden van elke kabel.
    - Vouw de blauwe en bruine uiteinden dubbel en plaats deze over AC beentje van de HLK-PM01 (best een beetje boven de plastieken behuizing).
    - <b>Om in de behuizing te krijgen best naar binnen solderen</b>
    - Soldeer deze draden vast aan de benen (doe dit met twee, aangezien je vaak handen tekort komt).

- img: step6.png
  steps: Herhaal dit nu met de twee jumper draden aan de +V0 en -V0 beentjes.

- img: step7.png
  steps: Bevestig nu de draden volgens het volgende schema.




- section: Soldering Aarding

- img: step9.png
  steps:
    - Knip de aardingsdraden bij indien nodig.
    - Bevestig de krimpkous over één van de aardingsdraden.

- img:
    - step10.png
    - step11.png
  steps: Soldeer deze aan elkaar.

- img: step12.png
  steps: Schuif de krimpkous over de ontblote koper.

- img:
    - step13.png
    - step14.png
  steps: Verhit met achterkant van de soldeerbout.




