- section: Preparation

- title: Neopreen Kabel Prep
  img: step1.png
  steps:
    - Gebruik de kniptang om twee stukken neopreen kabel te knippen van elk ongeveer 30 centimeter.
    - Gebruik het stanleymes om de buitenste huls te verwijderen op 5cm van elk uiteinde.

- img: step2.png
  steps: Neem de ontmanteltang en ontdoe elke afzonderlijke draad van zijn bescherming op 2 centimeter van het uiteinde.

- title: Jumper Draad Prep
  img: step3.png
  steps: Neem twee jumper draden en ontdoe ze van de uiteinden met een kniptang en van hun isolatie met een ontmanteltang.

- title: Krimpkous Prep
  img: step4.png
  steps: Gebruik het stanleymes om een stuk krimpkous van 4 centimeter te snijden.




